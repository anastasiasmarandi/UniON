{% extends "base.html" %}
{% block title %}UniON{% endblock %}

{% block content %}

{% if message %}
<div class="alert alert-secondary" role="alert">
    <p>{{ message }}</p>
</div>
{% endif %}

<form action="" method="post">
    <div class="form-group">
        <label for="Nume">Nume</label>
        <input name="nume" class="form-control" id="inputNume" aria-describedby="emailHelp"
            placeholder="Nume de familie" value={{ nume }}>
        <small id="nume" class="form-text text-muted">Introduceti numele de familie</small>
    </div>
    <div class="form-group">
        <label for="Prenume">Prenume</label>
        <input name="prenume" class="form-control" id="inputPrenume" aria-describedby="emailHelp"
            placeholder="Prenume complet" value={{ prenume }}>
    </div>
    <div class="form-group">
        <label for="Cnp">CNP</label>
        <input name="cnp" class="form-control" id="inputCnp" aria-describedby="emailHelp" placeholder="CNP"
            value={{ cnp }}>
    </div>
    <div class="form-group">
        <label for="serie_buletin">Serie buletin</label>
        <input name="serie_buletin" class="form-control" id="inputSerie" aria-describedby="emailHelp"
            placeholder="Serie buletin" value={{ serie_buletin }}>
    </div>
    <div class="form-group">
        <label for="numar_buletin">Numar buletin</label>
        <input name="numar_buletin" class="form-control" id="inputNumar" aria-describedby="emailHelp"
            placeholder="Numar buletin">
    </div>

    <button type="submit" class="btn btn-primary">Salveaza</button>


</form>



{% endblock %}
