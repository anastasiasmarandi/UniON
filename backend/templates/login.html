{% extends "base.html" %}
{% block title %}Login System{% endblock %}

{% block content %}

{% if message  %}
    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}

<form action="" method="post">
  <div class="form-group">
      <label for="InputEmail">Adresa de email</label>
      <input name="email" class="form-control" id="InputEmail"  placeholder="Email">
      <small id="emailHelp" class="form-text text-muted">Adresa de email (@stud.acs.upb.ro) (</small>
  </div>
    <div class="form-group">
      <label for="InputPassword">Parola</label>
      <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Conectare</button>
</form>
{% endblock %}
